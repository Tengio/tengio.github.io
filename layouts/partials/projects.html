{{ "<!-- PORTFOLIO -->" | safeHTML }}
<section id="projects">
    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{ with .Site.Params.projects.headline }}{{ . }}{{ end }}</h2>
            <hr class="primary">
          </div>
        </div>
    </div>
    <div class="container">
        {{ range .Site.Params.projects.list }}
        <div class="row">
            <div class="col-sm-12 col-lg-8 col-md-8 col-md-offset-2 col-lg-offset-2">
                <div class="portfolio-box">
                   {{ if ne .link "" }}
                      <a href="{{ .link }}" target="_blank">{{ .title }}</a> <span class="project-type">{{ .type}}</span>
                      <p>{{ .description }}</a>
                   {{ end }}
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
